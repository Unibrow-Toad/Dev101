<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2_Atelier2</title>
</head>
<body>
    
    <div class="title-container">
        <h1>Cross-browser HTML5 forms</h1>
        <span>with <a href="">Webforms</a>, <a href="">Modernizr</a>, <a href="">jQuery UI</a> and other jQuery plugins</span>
    </div>

    <div class="form-container">
        <table>
            <tr>
                <td>Slider</td>
                <td>
                    <input type="range" name="" id="">
                </td>
            </tr>

            <tr>
                <td>Numeric spinner</td>
                <td>
                    <input type="number" min="0" max="100" value="80">
                </td>
            </tr>

            <tr>
                <td>Color picker</td>
                <td>
                    <input type="text" id="hex-color" pattern="#[0-9a-fA-F]{6}" title="Enter a hex color value (e.g. #ffffff)" value="#ffffff">
                </td>
            </tr>

            <tr>
                <td>Text field with placeholder</td>
                <td>
                    <input type="text" placeholder="Insert your text here">
                </td>
            </tr>

            <tr>
                <td>Url field</td>
                <td>
                    <input type="url" placeholder="http://example.com">
                </td>
            </tr>

            <tr>
                <td>Email field</td>
                <td>
                    <input type="email" placeholder="contact@ghinda.net">
                </td>
            </tr>

        </table>
    </div>

    <div class="footer-container">
        <div>
            <span><a href="">Color Picker</a> plugin by <a href="">Stefan Petre</a></span>
            <span>Numeric spinner by <a href="">Brant Burnett</a></span>
            <span><a href="">Placehold</a> by <a href="">Viget labs</a></span>
        </div>
    </div>



</body>
</html>

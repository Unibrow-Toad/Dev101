<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
     label{
        display: inline-block;
        width:160px;
     }
     input{
        display: inline-block;
        width:160px;
     }
    </style>
</head>
<body>
    

    <form action="index.php" method="post" novalidate>

          <label for="fname">First Name</label>
          <input type="text" disabled value="some text...." id="fname" placeholder="Write First Name" required/><br><br>
          <label for="lname">last Name</label>
          <input type="text"  id="lname" placeholder="Write Last Name" maxlength="10" required/><br><br>
          <label for="pwd">Password :</label>
          <input type="password" id="pwd" /><br>
          <label for="description">description</label>
        <textarea cols="20" rows="6" placeholder="write you address" required></textarea><br><br>
        <label for="age">Age :</label>
          <input type="number" id="age" min="18" max="75" step="0.1" /><br>
          <label for="image">image :</label>
          <input type="file" id="image" multiple/><br>
          <label for="city">Ville :</label>
          <input type="text" list="cities" id="city" />
          <datalist id="cities">
            <option value="Agadir">
            <option value="Rabat">

                <option value="Fes">
                    <option value="Tanger">
          </datalist>
          
          
          
          <br>

          <input type="submit" value="Envoyer"/>


    </form>
</body>
</html>
